<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport"
    />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Webpack Demo</title>
</head>
<body class="container">
<h1 class="text-center mt-5">Welcome</h1>
<div class="alert alert-danger" id="error" role="alert"></div>
<div class="row mt-5">
    <div class="col">
        <div class="input-group">
            <label> Number 1
                <input class="form-control" id="numberOne" type="text">
            </label>
            <div class="input-group-append input-group-prepend">
                <span class="input-group-text">+</span>
            </div>
            <label> Number 1
                <input class="form-control" id="numberTwo" type="text">
            </label>
        </div>
    </div>
    <div class="col">
        <button class="btn btn-primary" id="addValues">Add Values</button>
    </div>
</div>
<div class="card mt-5">
    <div class="card-body">The result is <span id="result"></span></div>
    <img alt="Webpack Logo" src="./assets/webpack.svg">
</div>
</body>
<script src="dist/main.js"></script>
</html>
